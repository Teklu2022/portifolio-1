<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

                <ul>

                                    <a class="social_medias twitter" href="https://twitter.com/AddiseTeklu">

                                </li>
                                <li>
                                    <a class="social_medias" href="https://www.linkedin.com/in/tekab-addise-897325227/">

                                </li>
                                <li>
                                    <a class="social_medias" href="">

                                </li>
                                <li>
                                    <a class="social_medias" href="https://github.com/Teklu2022">

                                    </a>
                                </li>

                                    <a href="#"><img src="images/Vector (2).svg" alt="two fingers"></a>
